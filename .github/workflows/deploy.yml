name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    if: "contains(github.event.head_commit.message, 'build') || github.event_name == 'workflow_dispatch'"
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Vite Static Site
        run: |
          npm run build
          # Copy the compose file from root to the build output folder
          cp docker-compose.yml dist/
          touch dist/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages