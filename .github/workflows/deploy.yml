name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # âš ï¸ Triggers on push to master
  workflow_dispatch: # Allows manual trigger

# Grants permission to write to the gh-pages branch
permissions:
  contents: write

jobs:
  build-and-deploy:
    # â¬‡ï¸ Only runs if commit message has "build" OR if triggered manually
    if: "contains(github.event.head_commit.message, 'build') || github.event_name == 'workflow_dispatch'"
    
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install dependencies
        # 'npm ci' is faster and safer for CI pipelines than 'npm install'
        run: npm ci

      - name: ğŸ—ï¸ Build Vite Static Site
        run: |
          npm run build
          # This file prevents GitHub Pages from ignoring files starting with "_"
          touch dist/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages